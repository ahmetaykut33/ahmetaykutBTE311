<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation with Faces</title>
    <style>
        /* Sayfa düzeni ve genel stil */
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Dairelerin genel stili */
        .box {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Resimlerin uyumlu gösterimi */
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Animasyon: Yukarı-Aşağı */
        .up-down {
            background-color: #f39c12;
            animation: upDown 3s ease-in-out infinite;
        }

        @keyframes upDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Animasyon: Büyüme-Küçülme */
        .grow-shrink {
            background-color: #8e44ad;
            animation: growShrink 3s ease-in-out infinite;
        }

        @keyframes growShrink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.4); }
        }

        /* Animasyon: Solma-Görünme */
        .fade {
            background-color: #3498db;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Animasyon: Sağdan Sola */
        .side-to-side {
            background-color: #2ecc71;
            animation: sideToSide 2.5s ease-in-out infinite;
        }

        @keyframes sideToSide {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(40px); }
        }

        /* Animasyon: Döndürme */
        .rotate {
            background-color: #e74c3c;
            animation: rotateAnimation 2s linear infinite;
        }

        @keyframes rotateAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Daireler ve animasyonları -->
    <div class="box up-down"><img src="face1.jpg" alt="Face 1"></div>
    <div class="box grow-shrink"><img src="face2.jpg" alt="Face 2"></div>
    <div class="box fade"><img src="face3.jpg" alt="Face 3"></div>
    <div class="box side-to-side"><img src="face4.jpg" alt="Face 4"></div> 
    <div class="box rotate"><img src="face5.jpg" alt="Face 5"></div> 
</body>
</html>
